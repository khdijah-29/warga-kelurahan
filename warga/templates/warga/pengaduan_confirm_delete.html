{% extends 'base.html' %}

{% block content %}
  <h2>Hapus Pengaduan</h2>
  <p>Apakah Anda yakin ingin menghapus pengaduan ini?</p>
  <p><strong>{{ object.judul }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Ya, hapus</button>
    <a href="{% url 'pengaduan_list' %}" class="btn btn-secondary">Batal</a>
  </form>
{% endblock %}
