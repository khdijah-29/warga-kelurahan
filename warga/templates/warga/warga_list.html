<!DOCTYPE html>
<html>
<head>
    <title>Daftar Warga</title>
</head>
<body>
    <h1>Daftar Warga</h1>

    {% if warga_list %}
        <ul>
            {% for warga in warga_list %}
                <li>
                    <a href="{% url 'warga-detail' warga.pk %}">
                        {{ warga.nama_lengkap }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Belum ada data warga.</p>
    {% endif %}
</body>
</html>
